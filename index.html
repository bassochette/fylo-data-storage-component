<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: fixed; bottom: 0px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <section class="card_action">
    <img src="images/logo.svg" class="logo"/>
    <div class="action_buttons">
      <span class="icon_action">
        <img src="images/icon-document.svg"/>
      </span>
      <span class="icon_action">
        <img src="images/icon-folder.svg"/>
      </span>
      <span class="icon_action">
        <img src="images/icon-upload.svg"/>
      </span>
    </div>
  </section>
  <section class="storage_stat">
    <div class="storage_text_used">
      You’ve used <span class="bold">815 GB</span> of your storage
    </div>
    <div class="storage_barre_empty">
      <div class="storage_barre_full">
        <div class="storage_barre_point">
        </div>
      </div>
    </div>
    <div class="storage_text_barre">
      <div>
        0 GB
      </div>
      <div>
        1000 GB
      </div>
    </div>
    <div class="pointe">
      <div class="storage_text_left">
      <span class="big">185</span> GB LEFT
      </div>
    </div>
  </section>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anne-Bérengère Gesset</a>.
</div>
</body>
</html>
