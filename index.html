<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <section class="action has-darkblue-bg">
      <img class="brand_logo" src="images/logo.svg" alt="Logo fylo">
      <div class="action_control">
        <span class="action_control_button">
          <img src="images/icon-document.svg" alt="new document" />
        </span>
        <span class="action_control_button">
          <img src="images/icon-folder.svg" alt="new folder" />
        </span>
        <span class="action_control_button">
          <img src="images/icon-upload.svg" alt="upload" />
        </span>
      </div>
    </section>
    <div class="container_usage">
      <section class="usage has-darkblue-bg">
        <div class="usage_summary">
          You’ve used <span class="bold">815 GB</span> of your storage
        </div>
        <div class="usage_pop_desktop_pointer">
          <div class="usage_pop">
            <span class="bold big">185</span> <span class="bold usage_pop_text">GB Left</span>
          </div>
        </div>
        <div>
          <div class="usage_bar">
            <div class="usage_bar_consumption">
              <div class="usage_bar_point"></div>
            </div>
          </div>
          <div class="usage_scale">
            <span class="bold">0 GB</span>
            <span class="bold">1000 GB</span>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bassochette">Julien Prugne</a>.
  </div>
</body>
</html>
